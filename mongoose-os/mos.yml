author: pewpi-infinity
description: Vector-API Mongoose.OS Integration
version: 1.0.0
platform: esp32

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

filesystem:
  - fs

config_schema:
  - ["wifi.sta.enable", true]
  - ["wifi.ap.enable", false]
  - ["debug.level", 2]
  - ["vector_api.enable", "b", true, {title: "Enable Vector API integration"}]
  - ["vector_api.server", "s", "", {title: "Vector API server URL"}]
  - ["vector_api.device_id", "s", "", {title: "Device unique identifier"}]
  - ["vector_api.sync_interval", "i", 10, {title: "Sync interval in seconds"}]
  - ["vector_api.send_telemetry", "b", true, {title: "Send device telemetry"}]

sources:
  - src

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/rpc-ws
  - origin: https://github.com/mongoose-os-libs/mqtt
  - origin: https://github.com/mongoose-os-libs/sntp

tags:
  - c
  - iot
  - vector
  - neuromorphic

manifest_version: 2018-06-20
